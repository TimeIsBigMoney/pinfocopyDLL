name: Build pinfocopyDLL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET Framework 4.0
      run: |
        choco install netfx-4.0.3-devpack -y
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Build Win32 Release
      run: msbuild pinfocopyDLL.sln /p:Configuration=Release /p:Platform=Win32
    
    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: pinfocopyDLL-Win32
        path: Release/pinfocopyDLL.dll
