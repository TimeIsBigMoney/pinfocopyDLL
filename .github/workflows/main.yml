name: Build pinfocopy EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Build Win32 Release
      run: msbuild pinfocopyDLL.sln /p:Configuration=Release /p:Platform=Win32
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: pinfocopy-EXE-Win32
        # 生成されるEXEをアップロード
        # プロジェクト名が pinfocopyDLL なので pinfocopyDLL.exe が生成されるはず
        path: Release/pinfocopyDLL.exe
